<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація на лабораторну роботу</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Реєстрація на лабораторну роботу</h1>
        <nav>
            <a href="labs.html">Повернутися до списку лабораторних</a>
        </nav>
    </header>
    <section>
        <h2>Форма реєстрації</h2>
        <form action="https://webhook.site/your-webhook-url" method="POST">
            <label for="firstname">Ім'я:</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Прізвище:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Підтвердження паролю:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <label for="birthdate">Дата народження:</label>
            <input type="date" id="birthdate" name="birthdate">

            <label for="gender">Стать:</label>
            <select id="gender" name="gender">
                <option value="male">Чоловіча</option>
                <option value="female">Жіноча</option>
                <option value="other">Інша</option>
            </select>

            <input type="submit" value="Зареєструватися">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Ім'я Прізвище</p>
    </footer>
</body>
</html>
