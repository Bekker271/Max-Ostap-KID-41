<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Animation</title>
    <style>
        /* Встановлення кастомних шрифтів */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
            background: linear-gradient(90deg, #2193b0, #6dd5ed);
            animation: bg-scroll 10s linear infinite;
        }

        @keyframes bg-scroll {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 0; }
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .sprite {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('https://img.pokemondb.net/sprites/black-white/anim/normal/pikachu.gif');
            background-size: contain;
            background-repeat: no-repeat;
            animation: sprite-move 5s ease-in-out infinite;
        }

        @keyframes sprite-move {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(200px, -150px) rotate(15deg); }
            50% { transform: translate(-200px, 150px) rotate(-15deg); }
            75% { transform: translate(150px, 50px) rotate(10deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .pokeball {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://img.pokemondb.net/sprites/items/poke-ball.png');
            background-size: contain;
            background-repeat: no-repeat;
            animation: pokeball-bounce 3s ease-in-out infinite;
        }

        @keyframes pokeball-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-100px); }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="sprite"></div>
        <div class="pokeball"></div>
    </div>
</body>
</html>
